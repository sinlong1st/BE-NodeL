<!doctype html>
                <html>
                <head>
                    <meta charset="utf-8">
                    <meta name="viewport" content="width=device-width,initial-scale=1">
                    <title>Weight report for Tai Nguyen</title>

                    <style>

                </head>
                <body>
                    <div class="header">
                        <div>
                            <h2>Weight report</h2>

                    <script>

                        const data = [71,71.1,71.2,70.8,71.2,70.8,71,70.5,70.5,70.6,70.4,71.2,71.1,71.2,71,70.7,70.2,70.3,70.7,70.8,71.2,70.5,70.4];
                        // Draw chart
                        (function(){

                            setTimeout(function(){ window.__pdfReady = true; }, 250);
                        })();
                    </script>
                </body>
                </html>
